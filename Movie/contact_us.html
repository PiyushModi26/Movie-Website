<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="stylesheet" href="styles_contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us. Weâ€™re happy to assist you!</p>
            
            <form id="contactForm" class="contact-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>

                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </section>

    <script src="scripts_contact.js"></script>
</body>
</html>
