<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Form</title>
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <!-- Login Form -->
        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form id="loginForm">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" id="loginUsername" required>
                    <label for="loginUsername">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                <div id="loginError" class="error-message"></div> <!-- Error message for login -->
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Login Info Text -->
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">We are happy to see you again! Please login to continue.</p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box register">
            <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
            <form id="signupForm">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="signupUsername" required>
                    <label for="signupUsername">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>
                <div id="signupError" class="error-message"></div> <!-- Error message for signup -->
                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Sign Up Info Text -->
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0">Welcome!</h2>
            <p class="animation" style="--i:18; --j:1">Join us today! Fill in the form to get started.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script_login.js"></script>
</body>
</html>
